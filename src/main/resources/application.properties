# Application name (used internally by Spring Boot)
spring.application.name=pfe

# Database connection URL for MySQL
# Format: jdbc:mysql://[host]:[port]/[database_name]
spring.datasource.url=jdbc:mysql://localhost:3306/softFexdesk

# Database username for authentication
spring.datasource.username=root

# Database password for authentication
spring.datasource.password=

# Hibernate setting to automatically update the database schema
# Options: none, update, create, create-drop
# "update" ensures that the schema is automatically updated based on entity changes
spring.jpa.hibernate.ddl-auto=update

# The fully qualified class name of the database driver
# This tells Spring Boot which driver to use for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Enable or disable logging of SQL statements
# "true" will print all SQL queries executed by Hibernate
spring.jpa.show-sql=false

# Format SQL queries for better readability in logs
spring.jpa.properties.hibernate.format_sql=true

